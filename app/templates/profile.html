<!DOCTYPE html>
<html lan="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Pinyon+Script|Rancho' rel='stylesheet' type='text/css'>
  
  <link href="../static/css/bootstrap.css" rel="stylesheet">
  <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="../static/css/login.css" rel="stylesheet">
  
    
    <style type="text/css">
      body {
        padding: 30px;
        background-color: white;
      }
    </style>
   
</head>

<body>
  <div class="container">
  <!-- NAVBAR
    ================================================== -->
  <div class="navbar navbar-inverse navbar-fixed-top"> 
    <div class="navbar-inner">
      <div class="container">
        <h1> My Garden, Your Garden </h1>
      </div>
      
        
     
    </div>
  </div>


  <!-- Profile
    ================================================== -->
    <br><br>
    <div class="container marketing">

      <!-- Three columns pic, user info, menu -->
      <div class="row">

        <div class="span4">

          <form action='/profile' method='GET'>
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th>
                <td><img class="img-circle" src="../static/img/twins.jpg" 
                  style="width:150px; height:150px"></td>
                <td style="padding-top:40px;"> Welcome {{user.firstname}} {{user.lastname}}!
                    <br/>{{user.email}}
                    <br/>{{user.address}}
                    <br/>{{user.city}},{{user.state}}
                </td>
                </th>
              </tr>
            </table>
          </div>
          </form>
        </div><!-- /.span4 -->

        <div class="span4"></div>

        <div class="span4">
          <div class="nav-bar">
          <div class="well" style="width:300px; padding: 8px 0;">
            <ul class="nav-list">
              <li class="nav-header">Visit the Community</li>        
              <li><a href="profile"><i class="icon-home"></i> Dashboard</a></li>
              <li><a href="buyProduct"><i class="icon-edit"></i> Buy Produce</a></li>
              <li><a href="addProduct"><i class="icon-user"></i> Sell Produce</a></li>
              <li><a href="communityBlog"><i class="icon-comment"></i> Join Community</a></li>
              <li><a href="logout"><i class="icon-road"></i> Logout</a></li>
            </ul>
          </div>
        </div> 
        </div>

      </div><!-- /.row -->
    </div><!--marketing container-->
    {%block context%}{%endblock%}

    </div><!--base container-->
  
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script>
  $('.dropdown-toggle').dropdown()
  </script>
</body>
</html>
